<!DOCTYPE html>
<html lang="es"> <!-- Define el tipo de documento como HTML5 y el idioma como español -->
<head>
    <meta charset="UTF-8"> <!-- Especifica la codificación de caracteres para el documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura que la página sea responsive (se ajuste a diferentes tamaños de pantalla) -->
    <title>Documentos para Descargar</title> <!-- Título de la página que aparecerá en la pestaña del navegador -->
    
    <!-- Estilos para la tabla y los enlaces -->
    <style>
        table {
            width: 100%; /* Hace que la tabla ocupe el 100% del ancho de la página */
            border-collapse: collapse; /* Elimina los espacios entre las celdas de la tabla */
        }
        th, td {
            padding: 10px; /* Añade un espacio interno (padding) de 10px en las celdas */
            border: 1px solid black; /* Añade un borde negro de 1px a cada celda */
            text-align: center; /* Alinea el contenido de las celdas al centro */
        }
        th {
            background-color: #f2f2f2; /* Establece un color de fondo gris claro para las cabeceras de la tabla */
        }
        a {
            color: blue; /* Define el color de los enlaces en azul */
            text-decoration: none; /* Elimina el subrayado por defecto de los enlaces */
        }
        a:hover {
            text-decoration: underline; /* Añade un subrayado al pasar el ratón sobre los enlaces */
        }
    </style>
</head>
<body>

    <h2>Documentos Disponibles para Descargar</h2> <!-- Título que aparece en la página -->

    <!-- Comienza la tabla que muestra los documentos -->
    <table>
        <!-- Sección de la cabecera de la tabla -->
        <thead>
            <tr> <!-- Define una fila en la cabecera de la tabla -->
                <th>Nombre del Documento</th> <!-- Columna de los nombres de los documentos -->
                <th>Tamaño</th> <!-- Columna que muestra el tamaño de los archivos -->
                <th>Descargar</th> <!-- Columna que contiene los enlaces de descarga -->
            </tr>
        </thead>
        <!-- Cuerpo de la tabla donde estarán los documentos -->
        <tbody>
            <tr> <!-- Fila para el primer documento -->
                <td>Documento 1</td> <!-- Nombre del primer documento -->
                <td>1.2 MB</td> <!-- Tamaño del primer documento -->
                <td><a href="ruta/al/documento1.pdf" download>Descargar</a></td> <!-- Enlace de descarga del primer documento con el atributo "download" que fuerza la descarga -->
            </tr>
            <tr> <!-- Fila para el segundo documento -->
                <td>Documento 2</td> <!-- Nombre del segundo documento -->
                <td>2.5 MB</td> <!-- Tamaño del segundo documento -->
                <td><a href="ruta/al/documento2.pdf" download>Descargar</a></td> <!-- Enlace de descarga del segundo documento -->
            </tr>
            <tr> <!-- Fila para el tercer documento -->
                <td>Documento 3</td> <!-- Nombre del tercer documento -->
                <td>800 KB</td> <!-- Tamaño del tercer documento -->
                <td><a href="C:\Users\adria\OneDrive - Tecnologico de Estudios Superiores\Documentos\Escritorio\cuadro ift.pdf" download>Descargar</a></td> <!-- Enlace de descarga del tercer documento -->
            </tr>
        </tbody>
    </table>

</body>
</html>
